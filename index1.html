<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTE – Systems Integrators & Intelligence Architects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    /* Technical Blueprint Background */
    body { 
      background-color: #f8f9fa; 
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    /* ===== Animated Scroll Rows ===== */
    .scroll-row {
      overflow: hidden;
      position: relative;
      padding: 1.5rem 0;
    }

    .scroll-row::before, .scroll-row::after {
      content: "";
      position: absolute;
      top: 0;
      width: 120px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .scroll-row::before { left: 0; background: linear-gradient(to right, #f8f9fa, transparent); }
    .scroll-row::after { right: 0; background: linear-gradient(to left, #f8f9fa, transparent); }

    .scroll-track {
      display: flex;
      gap: 1.5rem;
      width: max-content;
      animation: scroll-left 45s linear infinite;
    }

    .scroll-track.reverse { animation: scroll-right 50s linear infinite; }
    .scroll-row:hover .scroll-track { animation-play-state: paused; }

    @keyframes scroll-left { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    @keyframes scroll-right { from { transform: translateX(-50%); } to { transform: translateX(0); } }

    /* Tech-style card polish */
    .card {
      min-width: 320px;
      border: 1px solid rgba(0,0,0,0.08);
      border-left: 4px solid #212529 !important;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .card.in-view { opacity: 1; transform: translateY(0); }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }

    /* Modal Styling */
    .modal-content {
      background-image: linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 15px 15px;
    }

    /* Status Pulse */
    .status-pulse {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #28a745;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 8px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }

    .tag { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

    .social-nav {
      position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
      display: flex; flex-direction: column; gap: 10px; z-index: 1000;
    }
    .social-nav a {
      width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
      background: #212529; color: #fff; border-radius: 50%; text-decoration: none; transition: 0.3s;
    }
    .social-nav a:hover { background: #007bff; transform: translateX(-5px); }
  </style>
</head>

<body>

<div class="social-nav">
  <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
  <a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
  <a href="mailto:info@mte.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
</div>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand fw-bold">MTE</span>
    <span class="navbar-text text-light d-none d-md-block">Intelligence Architects & Systems Integrators</span>
  </div>
</nav>

<section class="py-5">
  <div class="container text-center">
    <h1 class="fw-bold display-5">MeetTheExperts (MTE)</h1>
    <p class="lead text-muted mx-auto" style="max-width: 700px;">
      Engineering the intersection of physical infrastructure and digital intelligence.
    </p>
  </div>
</section>

<section id="built-systems" class="py-5">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-end mb-3 px-4">
      <h3 class="fw-bold m-0">Built Systems</h3>
      <div class="filter-bar d-flex gap-2">
        <button class="filter-btn btn btn-sm btn-outline-dark active" data-tag="all">All</button>
        <button class="filter-btn btn btn-sm btn-outline-dark" data-tag="Embedded">Embedded</button>
        <button class="filter-btn btn btn-sm btn-outline-dark" data-tag="IoT">IoT</button>
      </div>
    </div>
    <div class="scroll-row">
      <div class="scroll-track" id="built-track"></div>
    </div>
  </div>
</section>

<section id="ideas" class="py-5">
  <div class="container-fluid">
    <h3 class="mb-3 ps-4 fw-bold">R&D / Experimental</h3>
    <div class="scroll-row">
      <div class="scroll-track reverse" id="ideas-track"></div>
    </div>
  </div>
</section>

<div class="modal fade" id="specsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-dark text-white border-0">
        <h5 class="modal-title fw-bold" id="modalTitle">System Specifications</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4" id="modalContent"></div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-dark w-100 fw-bold" data-bs-dismiss="modal">CLOSE ARCHIVE</button>
      </div>
    </div>
  </div>
</div>

<footer class="py-4 bg-dark text-light border-top border-secondary">
  <div class="container text-center">
    <p class="mb-1 fw-bold">MTE – Cyber‑Physical Systems</p>
    <small class="opacity-50">Embedded • IoT • GIS • Custom Software Architecture</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const builtSystems = [
  { 
    title: 'SafeSail Tracker', 
    desc: 'Emergency tracking for water transport safety.', 
    tags: ['Embedded', 'IoT'], 
    specs: { "Controller": "ESP32-S3", "Radio": "LoRaWAN / GSM", "Power": "Solar-Buffered Li-Ion" }
  },
  { 
    title: 'BF‑4™ Biogas System', 
    desc: 'Household waste‑to‑energy solution.', 
    tags: ['Energy', 'Sustainability'], 
    specs: { "Volume": "4 cubic meters", "Sensors": "Pressure, Temp, CH4", "Alerts": "SMS Gateway" }
  },
  { 
    title: 'Mini Weather Station', 
    desc: 'Environmental monitoring & early warnings.', 
    tags: ['Sensors', 'Data'], 
    specs: { "Accuracy": "±0.3°C", "Log Interval": "15 Minutes", "Transmission": "WiFi / MQTT" }
  }
];

const ideasSystems = [
  { 
    title: 'LoRa Mesh Agriculture', 
    desc: 'Distributed peer‑to‑peer farm intelligence.', 
    tags: ['R&D', 'AgriTech'], 
    specs: { "Topology": "Dynamic Mesh", "Range": "5km per node", "Protocol": "LoRa Layer 2" }
  },
  { 
    title: 'GIS → 3D Simulation', 
    desc: 'Geospatial data into interactive 3D spaces.', 
    tags: ['GIS', 'Simulation'], 
    specs: { "Engine": "Three.js / WebGL", "Input": "GeoJSON / LiDAR", "Processing": "Serverless AWS" }
  },
  { 
    title: 'School Weather Network', 
    desc: 'Inter‑school sensor data sharing platform.', 
    tags: ['Network', 'Education'], 
    specs: { "API": "GraphQL", "Nodes": "Raspberry Pi Zero 2W", "Security": "JWT Authentication" }
  }
];

const tagStyles = {
  'Embedded': { class: 'bg-primary text-white', icon: 'fa-microchip' },
  'IoT': { class: 'bg-info text-dark', icon: 'fa-rss' },
  'Energy': { class: 'bg-success text-white', icon: 'fa-bolt' },
  'Sustainability': { class: 'bg-warning text-dark', icon: 'fa-leaf' },
  'Sensors': { class: 'bg-danger text-white', icon: 'fa-gauge-high' },
  'R&D': { class: 'bg-dark text-white', icon: 'fa-flask' },
  'AgriTech': { class: 'bg-success text-white', icon: 'fa-seedling' },
  'GIS': { class: 'bg-primary text-white', icon: 'fa-map-location-dot' },
  'Data': { class: 'bg-secondary text-white', icon: 'fa-database' }
};

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('in-view'); });
}, { threshold: 0.2 });

function openSpecs(title, specsJson) {
  const specs = JSON.parse(decodeURIComponent(specsJson));
  document.getElementById('modalTitle').innerText = `${title} // Technical Data`;
  let html = `<div class="table-responsive"><table class="table table-sm border-0"><tbody>`;
  for (const [key, value] of Object.entries(specs)) {
    html += `<tr><td class="fw-bold text-muted text-uppercase py-2" style="font-size: 0.7rem;">${key}</td><td class="font-monospace py-2">${value}</td></tr>`;
  }
  html += `</tbody></table></div>`;
  document.getElementById('modalContent').innerHTML = html;
  new bootstrap.Modal(document.getElementById('specsModal')).show();
}

function renderCards(container, systems, isBuilt = false) {
  container.innerHTML = '';
  if (!systems || systems.length === 0) return;
  let displayList = [...systems];
  while (displayList.length < 12) displayList = [...displayList, ...systems];

  displayList.forEach(system => {
    const card = document.createElement('div');
    card.className = 'card shadow-sm h-100';
    const tagsHtml = system.tags ? system.tags.map(t => {
      const style = tagStyles[t] || { class: 'bg-light text-dark border', icon: 'fa-tag' };
      return `<span class="badge ${style.class} tag me-1"><i class="fa-solid ${style.icon} me-1"></i>${t}</span>`;
    }).join('') : '';
    const specsData = encodeURIComponent(JSON.stringify(system.specs || {}));

    card.innerHTML = `
      <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="text-uppercase text-muted fw-bold m-0" style="font-size: 0.6rem; letter-spacing: 1px;">
            ${isBuilt ? '<span class="status-pulse"></span>Deployed System' : '<i class="fa-solid fa-flask me-1"></i>Experimental'}
          </h6>
          <small class="text-muted" style="font-size: 0.6rem; font-family: monospace;">REF_${Math.random().toString(36).substr(2, 5).toUpperCase()}</small>
        </div>
        <h5 class="card-title fw-bold mb-1">${system.title}</h5>
        <hr class="my-2 opacity-10">
        <p class="card-text text-muted small flex-grow-1">${system.desc}</p>
        <div class="mt-2 mb-3">${tagsHtml}</div>
        <button onclick="openSpecs('${system.title}', '${specsData}')" class="btn btn-sm ${isBuilt ? 'btn-dark' : 'btn-outline-dark'} w-100 fw-bold">
          ${isBuilt ? 'SYSTEM SPECS' : 'VIEW PROPOSAL'}
        </button>
      </div>
    `;
    container.appendChild(card);
    observer.observe(card);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  renderCards(document.getElementById('built-track'), builtSystems, true);
  renderCards(document.getElementById('ideas-track'), ideasSystems, false);
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const tag = btn.dataset.tag;
      const filtered = tag === 'all' ? builtSystems : builtSystems.filter(s => s.tags.includes(tag));
      const builtTrack = document.getElementById('built-track');
      builtTrack.style.animation = 'none';
      renderCards(builtTrack, filtered, true);
      setTimeout(() => { builtTrack.style.animation = ''; }, 10);
    });
  });
});
</script>

</body>
</html>
